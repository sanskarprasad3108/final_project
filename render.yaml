services:
  - type: web
    name: dump-truck-anomaly-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --keep-alive 5 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
    healthCheckPath: /
